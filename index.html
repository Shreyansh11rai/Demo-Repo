<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Contact Us</h2>
        <form id="serviceForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone *</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="company">Company Name (Optional)</label>
                <input type="text" id="company">
            </div>
            <div class="form-group">
                <label for="service">Select a Service *</label>
                <select id="service" required onchange="updateMessage()">
                    <option value="">-- Choose a Service --</option>
                    <option value="Website Development">Website Development</option>
                    <option value="E-Commerce Solutions">E-Commerce Solutions</option>
                    <option value="Digital Marketing">Digital Marketing</option>
                    <option value="Expert Guidance">Free Expert Guidance</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function updateMessage() {
            const service = document.getElementById("service").value;
            const messageField = document.getElementById("message");
            
            const messages = {
                "Website Development": "I need a professional website for my business. Please guide me on the best options!",
                "E-Commerce Solutions": "I want to start an online store. Please suggest the best platform and features!",
                "Digital Marketing": "I want to improve my websiteâ€™s SEO and rank higher on Google. Can you help?",
                "Expert Guidance": "I'm not sure which service I need. Can you suggest the best option for my business?"
            };
            
            messageField.value = messages[service] || "";
        }
    </script>
</body>
</html>
